    </div>
</div>
    
<script >
 const temp=()=>{
     const tmp=document.getElementById('tmp');
     tmp.innerHTML='&#xf2ca'
     tmp.style.color="green"

     setTimeout(() => {
        tmp.innerHTML='&#xf2c9'
        tmp.style.color="yellow"
     }, 1000);
     setTimeout(() => {
        tmp.innerHTML='&#xf2c8'
        tmp.style.color="red"

     }, 2000);
     setTimeout(() => {
        tmp.innerHTML='&#xf2c7'
        tmp.style.color="red"

     }, 3000);
 }
 temp()
 setInterval(temp,5000)
</script>
